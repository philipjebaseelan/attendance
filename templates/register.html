{% extends "layout.html" %}

{% block main %}

            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <form action="/register" method="post">
                <div class="form-group" id="register_form">
                    <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Name" type="text">
                </div>
                <div class="form-group" id="register_form">
                    <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email Address" type="email">
                </div>
                <div class="form-group" id="register_form">
                    <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
                </div>
                <div class="form-group" id="register_form">
                    <input class="form-control" name="password" placeholder="Password" type="password">
                </div>
                <div class="form-group" id="register_form">
                    <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
                </div>
                <button class="btn btn-primary" type="submit">Register</button>
            </form>
            <hr>

            <div class="container signin">
            <p>Already have an account? <a href="#">Sign in</a>.</p>
            </div>


{% endblock %}
