{% extends "layout.html" %}

{% block main %}

            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <form name="form" action="/register" method="post" onsubmit="return validation()">
                <div class="form-group" id="register_form">
                    <input id="register-text-field" autocomplete="off" autofocus class="form-control" name="name" placeholder="Name" type="text">
                    <small id="message" class="register-field"></small>
                </div>
                <div class="form-group" id="register_form">
                    <input id="register-text-field" autocomplete="off" autofocus class="form-control" name="email" placeholder="Email Address" type="email">
                    <small id="message" class="register-field">Error Message</small>
                </div>
                <div class="form-group" id="register_form">
                    <input id="register-text-field" autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
                    <small id="message" class="register-field">Error Message</small>
                </div>
                <div class="form-group" id="register_form">
                    <input id="register-text-field" class="form-control" name="password" placeholder="Password" type="password">
                    <small id="message" class="register-field">Error Message</small>
                </div>
                <div class="form-group" id="register_form">
                    <input id="register-text-field" class="form-control" name="confirm" placeholder="Confirm Password" type="password">
                    <small id="message" class="register-field">Error Message</small>
                </div>
                <button class="btn btn-primary" type="submit">Register</button>
            </form>

            <hr>

            <div class="container signin">
            <p>Already have an account? <a href="#">Sign in</a>.</p>
            </div>


{% endblock %}
