{% extends "layout.html" %}

{% block main %}

            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <form name="register-form" action="/register" method="post" onsubmit="return !!(register_empty() & register_validate());">
                <div class="form-group" id="register_form">
                    <input id="register-name" autocomplete="off" autofocus class="form-control" name="name" placeholder="Name" type="text">
                </div>
                <div class="form-group" id="register_form">
                    <input id="register-email" autocomplete="off" class="form-control" name="email" placeholder="Email Address" type="email" >
                </div>
                <div class="form-group" id="register_form">
                    <input id="register-username" autocomplete="off" class="form-control" name="username" placeholder="Username" type="text" >
                </div>
                <div class="form-group" id="register_form">
                    <input id="register-password" class="form-control" name="password" placeholder="Password" type="password" >
                </div>
                <div class="form-group" id="register_form">
                    <input id="register-confirm" class="form-control" name="confirm" placeholder="Confirm Password" type="password" >
                </div>
                <button class="btn btn-primary" type="submit">Register</button>
            </form>

            <hr>

            <div class="container signin">
            <p>Already have an account? <a href="/login">Sign in</a>.</p>
            </div>


{% endblock %}
