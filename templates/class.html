{% extends "layout.html" %}

{% block main %}

        <h1>Classes</h1>
        <hr>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a class="btn btn-secondary" href="/add_class" role="button">Add Class</a>
        </div>
        <div class="table-responsive">
          <table class="table table-striped table-hover">
                  <thead>
                          <tr>
                                  {% for header in headers %}
                                  <th> {{ header }} </th>
                                  {% endfor %}
                          </tr>
                          {% for class in classes %}
                          <tr>
                                  <td><a href="/detail_class/{{class.id}}"> {{class.name}} </a></td>
                                  <td> {{ class.lowest_age }} - {{ class.highest_age }} </td>
                                  <td> {{ class.count }} </td>
                          </tr>
                          {% endfor %}
                  </thead>

          </table>
        </div>





{% endblock %}
